<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (ngSubmit)="onLogin()">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit"  class="login-btn">Login</button>
    </form>
  </div>
</div>
